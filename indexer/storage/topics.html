<script>
    var ready = false;
    $('.signupInput').on('keypress', function (e) {
        if (!ready && e.which == 13) {
            e.preventDefault();
            return false;
        }
    });

    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        $('#SelectedCountry').select2({
            placeholder: "Please select a country *",
            containerCssClass: "countryContainer"
        });
    });

    var isUsernameAvailableUrl = "/Signup/IsUsernameAvailable";

    var isEEACountry = false;
    var validator = $(".signupInput").validate();

    $(document).ready(function () {
        $(function () {
            var value = $(this).find(":selected").val();

            if (value.length > 0)
                $("#SelectedCountry").change();
        });

        $.validator.addMethod("noSpace",
            function(value, element) {
                return value.indexOf(" ") < 0 && value != "";
            },
            "Please remove any spaces from your input(s).");

        $("#SelectedCountry").change(function () {
            ready = true;
            validator.destroy();
            $('.select2-selection--single').css("border-color", "");
            $('#SelectedCountry-error').hide();

            var value = $(this).find(":selected").val();

            if (value.length > 0)
                $('.additionalInfo').show();
            else
                $('.additionalInfo').hide();

            var isEEA = value.split(":")[1];
            if (isEEA == 'True') {
                $('.signupInput').attr('action', '/Signup/SignupEEA');
                $('.nonEEAField').hide();
                $('.emailTooltip').attr("data-original-title", "Individuals located in the European Economic Area may only provide a work email address for their username.");
                $("#Email").attr("placeholder", "Business Email (This will be your username)");
                isEEACountry = true;

                validator = $(".signupInput").validate({
                    ignore: [],
                    errorLabelContainer: "#ErrorMessage",
                    onkeyup: function(element) {
                        if (element.id == "Password") {
                            $("#ConfirmPassword").val("");
                        }
                    },
                    showErrors: function(errorMap, errorList) {
                        $("#ErrorMessage").text(this.defaultShowErrors());
                        $("#ErrorMessage").show();
                    },
                    rules: {
                        UserName: {
                            required: true,
                            minlength: 6,
                            email: true,
                            remote: {
                                url: isUsernameAvailableUrl,
                                type: "post"
                            },
                            noSpace: true
                        },
                        FirstName: {
                            required: true,
                            noSpace: false
                        },
                        LastName: {
                            required: true,
                            noSpace: false
                        },
                        CompanyName: {
                            required: true,
                            noSpace: false
                        },
                        Title: {
                            required: true,
                            noSpace: false
                        },
                        SelectedCountry: {
                            required: true
                        },
                        Password: {
                            required: true,
                            minlength: 6,
                            noSpace: true
                        },
                        ConfirmPassword: {
                            required: true,
                            equalTo: "#Password"
                        }
                    },
                    messages: {
                        UserName: {
                            required: "Please enter a business email.",
                            email: "The email you've entered is not valid.",
                            remote: "This email is associated with another account."
                        },
                        FirstName: {
                            required: "Please enter a first name."
                        },
                        LastName: {
                            required: "Please enter a last name."
                        },
                        CompanyName: {
                            required: "Please enter a company name."
                        },
                        Title: {
                            required: "Please enter a job title."
                        },
                        SelectedCountry: {
                            required: "Please select a country."
                        },
                        Password: {
                            required: "Please enter a password.",
                            minlength: "Passwords must contain 6 or more characters."
                        },
                        ConfirmPassword: {
                            required: "Please confirm your password.",
                            equalTo: "Your password and confirmation password do not match."
                        }
                    },
                    invalidHandler: function (event, validator) {
                        var countryError = $('#SelectedCountry').hasClass('error');
                        if (countryError) {
                            $('.select2-selection--single').attr('style', 'border-color: red !important');
                        }
                        else {
                            $('.select2-selection--single').css("border-color", "");
                        }
                        $('#signupButton').prop("disabled", false);
                        $('#signupButton').html('Create Account <span class="iabicon-arrow-in-circle-right item-arrow"></span>');
                    }
                });
            }
            else {
                $('.signupInput').attr('action', '/Signup/Signup');
                $('.nonEEAField').show();
                $('.emailTooltip').attr("data-original-title", "If you are an IAB member, you must enter and verify your work email address to unlock member benefits. If you have purchased online learning with your work email, enter the email you checked out with here.");
                $("#Email").attr("placeholder", "Business Email");
                isEEACountry = false;

                validator = $(".signupInput").validate({
                    ignore: [],
                    errorLabelContainer: "#ErrorMessage",
                    onkeyup: function (element) {
                        if (element.id == "Password") {
                            $("#ConfirmPassword").val("");
                        }
                    },
                    showErrors: function (errorMap, errorList) {
                        $("#ErrorMessage").text(this.defaultShowErrors());
                        $("#ErrorMessage").show();
                    },
                    rules: {
                        UserName: {
                            email: true,
                            required: function (el) {
                                return $('input[name="UsernameEmail"]:checked').val() == 'UserName';
                            }
                        },
                        SecondaryEmail: {
                            email: true,
                            required: function (el) {
                                return $('input[name="UsernameEmail"]:checked').val() == 'SecondaryEmail';
                            }
                        },
                        UsernameEmail: {
                            required: true
                        },
                        FirstName: {
                            required: true,
                            noSpace: false
                        },
                        LastName: {
                            required: true,
                            noSpace: false
                        },
                        CompanyName: {
                            required: true,
                            noSpace: false
                        },
                        Title: {
                            required: true,
                            noSpace: false
                        },
                        SelectedCountry: {
                            required: true
                        },
                        Password: {
                            required: true,
                            minlength: 6,
                            noSpace: true
                        },
                        ConfirmPassword: {
                            required: true,
                            equalTo: "#Password"
                        }
                    },
                    messages: {
                        UserName: {
                            email: "The email you've entered is not valid.",
                            required: "Please enter a business email."
                        },
                        SecondaryEmail: {
                            email: "The email you've entered is not valid.",
                            required: "Please enter a secondary email."
                        },
                        UsernameEmail: {
                            required: "Please select the email to use as your username."
                        },
                        FirstName: {
                            required: "Please enter a first name."
                        },
                        LastName: {
                            required: "Please enter a last name."
                        },
                        CompanyName: {
                            required: "Please enter a company name."
                        },
                        Title: {
                            required: "Please enter a job title."
                        },
                        SelectedCountry: {
                            required: "Please select a country."
                        },
                        Password: {
                            required: "Please enter a password.",
                            minlength: "Passwords must contain 6 or more characters."
                        },
                        ConfirmPassword: {
                            required: "Please confirm your password.",
                            equalTo: "Your password and confirmation password do not match."
                        }
                    },
                    invalidHandler: function (event, validator) {
                        var countryError = $('#SelectedCountry').hasClass('error');
                        if (countryError) {
                            $('.select2-selection--single').attr('style', 'border-color: red !important');
                        }
                        else {
                            $('.select2-selection--single').css("border-color", "");
                        }
                        $('#signupButton').prop("disabled", false);
                        $('#signupButton').html('Create Account <span class="iabicon-arrow-in-circle-right item-arrow"></span>');
                    }
                });
            }
        });
    });

    $("#signupButton").click(function () {
        $('#signupButton').prop("disabled", true);
        $('#signupButton').html('Loading <span class="iabicon-arrow-in-circle-right item-arrow"></span>');
        if (validator.form()) {
            $(".signupInput").submit();
        }
    });

    $("#signup_exit").click(function() {
        $("#cancelBtn")[0].click();
    });
</script>
</div>

</body>
